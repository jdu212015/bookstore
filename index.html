<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bookstore</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>Bookstore</h1>
    </header>
    <main>
        <section id="book">
            <h2>Books</h2>
            <div id="book-list"></div>
        </section>
        <aside id="cart">
            <h2 style="text-align: center">Cart</h2>
            <table id="cart-table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody id="cart-body">
                </tbody>
            </table>
            <p id="total"></p>
        </aside>
    </main>

    <script type="text/javascript" src="books.json"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
